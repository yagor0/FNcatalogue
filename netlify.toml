[build]
  command = "npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  directory = "netlify/functions"
  [functions.server]
    timeout = 26

# API → تابع سرور
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# SPA: مسیرهای اپ → index.html (تا رفرش و لینک مستقیم کار کند)
[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/wishlist"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/history"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/product/*"
  to = "/index.html"
  status = 200
