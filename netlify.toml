[build]
  command = "npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
# توجه: مجموع env vars ارسالی به توابع باید زیر 4KB (محدودیت Lambda) باشد.
# فقط یکی از دو روش Firebase را در Netlify تنظیم کنید: سه متغیر یا FIREBASE_SERVICE_ACCOUNT_JSON.

[functions]
  directory = "netlify/functions"
  [functions.server]
    timeout = 26

# API → تابع سرور
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# SPA: مسیرهای اپ → index.html (تا رفرش و لینک مستقیم کار کند)
[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/wishlist"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/history"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/product/*"
  to = "/index.html"
  status = 200
