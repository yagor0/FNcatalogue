[build]
  command = "npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect API calls to the serverless function (keep path for Express)
[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200
